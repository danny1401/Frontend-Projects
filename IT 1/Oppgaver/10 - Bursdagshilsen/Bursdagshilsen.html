<html>
<head>
<title>Gratulerer med dagen</title>

<style>
body {
	background-color: rgb(246, 246, 246);
}
#balloon {  
	height: 350px;
	width: 150px;
    transform: rotate(-20deg) translate(150px, 80px);
}
#balloon1 {  
	position: absolute;
	top: 20px;
	right: 100px;
	height: 350px;
	width: 200px;
    transform: rotate(20deg);
}
#cake {
	position: absolute;
	top: 50px;
	left: 350px;
}
#gifts {
	height: 250px;
	width: 250px;
    transform: rotate(-10deg) translate(-160px, 220px);
}
#pinata {
	position: absolute;
	top: 340px;
	right: 70px;
	height: 260px;
	width: 150px;
    transform: rotate(20deg);
}
</style>
</head>
<body>

<img id="balloon" src="balloon.png"></img>
<img id="balloon1" src="balloon1.png"></img>
<img id="cake" src="cake.jpg"></img>
<img id="gifts" src="gifts.png"></img>
<img id="pinata" src="pinata.png"></img>

</body>
</html>
