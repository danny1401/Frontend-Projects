<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.css">	
	<title>Betongberegning</title>

<script>
/* PRISME */
function beregnfunction(prisme) {
	var LengdeP = prisme.LengdeP.value.replace(",",".");
	var BreddeP = prisme.BreddeP.value.replace(",",".");
	var HoydeP = prisme.HoydeP.value.replace(",",".");

if (LengdeP > 0 && BreddeP > 0 && HoydeP > 0) {
	var Pose = 12.5;
	var Grunnflate = (LengdeP * BreddeP)/2;
	
	var VolumP = Grunnflate * HoydeP;
	var LiterP = VolumP * 0.001;
	var Sekk_P = LiterP/Pose;
	var PrisP = Sekk_P * 69;
	
	var AvrundetVolumP = VolumP.toFixed(6);
	var AvrundetLiterP = LiterP.toFixed(6);
	var AvrundetSekk_P = Sekk_P.toFixed(6);
	var AvrundetPrisP = PrisP.toFixed(6);

	document.getElementById("volumR").innerHTML = "Ut i fra opplysningene, vil prismen ha volumet "+VolumP+".";
	document.getElementById("literR").innerHTML = "Prismen fyller "+AvrundetLiterP+" liter av Betong Type B25.";
	document.getElementById("sekk_R").innerHTML = "For å fylle prismen, trengs det "+AvrundetSekk_P+" liter av betongsekker.";
	document.getElementById("prisR").innerHTML = "Totalprisen er "+AvrundetPrisP+" kr.";
}
else { alert( "Du må skrive et positivt tall." ); }
}

function nullstill(prisme) {
    document.getElementById("volumR").innerHTML = '';
    document.getElementById("literR").innerHTML = '';
    document.getElementById("sekk_R").innerHTML = '';
    document.getElementById("prisR").innerHTML = '';
}
</script>
</head>
<body>
<center>
<script language="JavaScript" src="./meny.js"></script>

<a href="./kasse.html"><button class="knappKSP">Kasse</button></a>
<a href="./sylinder.html"><button class="knappKSP">Sylinder</button></a>
<a href="./prisme.html"><button class="knappKSP">Prisme</button></a>

<form name="prisme">
<div id="boksKSP">
<center><h1 style="font-size:35px;">Beregning av <i>Prisme</i></h1></center>
<h2 id="titleLP">Lengde</h2>
<h2 id="titleBP">Bredde</h2>
<h2 id="titleHP">Høyde</h2>

<input id="feltLP" class="felt" type="text" name="LengdeP" placeholder="0">
<input id="feltBP" class="felt" type="text" name="BreddeP" placeholder="0">
<br>
<input id="feltHP" class="felt" type="text" name="HoydeP" placeholder="0">
<input id="submitP" class="knappKSP" type="button" value="Beregn" name="beregn" onClick="beregnfunction(prisme)">
</div>

<div id="resultatKSP">
<center><h1 style="font-size:35px;">Resultater</h1></center>
<p><div id="volumR"></div>
<p><div id="literR"></div>
<p><div id="sekk_R"></div>
<p><div id="prisR"></div>
<input id="resetKSP" class="knappKSP" type="reset" name="Nullstill" value="Nullstill" onclick="nullstill(prisme)">
</div>
</form>

</center>
</body>
</html>
