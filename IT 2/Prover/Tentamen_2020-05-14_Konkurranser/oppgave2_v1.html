    position: absolute;

	@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }

	@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

<script>
function oppdatereRotor() {
	var vindVerdi = document.getElementById("vindHastighet").value;
	
	var random = vindVerdi * (Math.random() * 100);
	
	document.getElementById("rotor").innerHTML = '<img class="propellen" src="./Vedlegg-INF2-V2020/lykkehjul.png" alt="" width="360" height="360" style="-webkit-animation:spin '+vindVerdi+'s linear infinite; -moz-animation:spin '+vindVerdi+'s linear infinite; animation:spin '+vindVerdi+'s linear infinite;">';
}
</script>
</head>
<body onload="oppdatereRotor()">
