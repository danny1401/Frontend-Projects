function input(SessionStorage) {
	var key = SessionStorage.Key.value.replace(",",".");
	var verdi = SessionStorage.Verdi.value.replace(",",".");
		if (key && verdi) {
			sessionStorage.setItem(key, verdi);

}
for (let i = 0; i < sessionStorage.length; i++) {
	var key = sessionStorage.key(i);
	var verdi = sessionStorage.getItem(key);
	var resultSS = document.getElementById("resultSS");
	
	resultSS.innerHTML += `${key}: ${verdi}<br />`;
}

function nullstill(SessionStorage) {
	sessionStorage.clear();
	location.reload();
